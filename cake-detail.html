    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fff8f8;
    }
    header {
      background: #ff6b81;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a, .logout-btn {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav a:hover, .logout-btn:hover {
      text-decoration: underline;
      transform: scale(1.05);
    }
    .cake-detail {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      animation: fadeIn 0.6s ease-in;
    }
    .detail-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 450px;
      text-align: center;
      animation: popIn 0.5s ease-in;
    }
    .detail-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .buy-btn {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    .buy-btn:hover {
      background: #ff8fa3;
      transform: scale(1.05);
    }
    .info-section {
      text-align: left;
      margin-top: 25px;
      background: #fff2f2;
      padding: 15px;
      border-radius: 12px;
    }
    .info-section h3 {
      color: #ff6b81;
      margin-bottom: 10px;
    }
    footer {
      background: #ff6b81;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
